<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rocha Tetris</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="tetris.css">
    </head>
    <body>
        <div id="space"></div>
        <div id="main">
            <div id="leftPanel">
                <div id="scoreDiv">
                    <p class="headerParagraph">score</p>
                    <p id="scoreParagraph"></p>

                    <p class="headerParagraph">level</p>
                    <p id="levelParagraph"></p>

                    <p class="headerParagraph">lines</p>
                    <p id="linesParagraph"></p>
                </div>
            </div>

            <div id="centerPanel">
                <canvas id = "boardCanvas" width="300" height="600">Your browser does not support the HTML5 canvas tag.</canvas>
            </div>

            <div id="rightPanel">
                <div id="nextPieceDiv">
                    <p class="headerParagraph">next</p>
                    <canvas id = "nextPieceBoardCanvas" width="120" height="120">Your browser does not support the HTML5 canvas tag.</canvas>
                </div>
            </div>
        <script type = "module" src="matrix.js"></script>
        <script type = "module" src="board.js"></script>
        <script type = "module" src="piece.js"></script>
        <script type = "module" src="random_generator.js"></script>
        <script type = "module" src="score.js"></script>
        <script type = "module" src="speed.js"></script>
        <script type = "module" src="tetris.js"></script>

    </body>
</html>
